<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Honours 2025 Pilot</title>

  <!-- Load jsPsych core and plugin scripts -->
  <script src="https://unpkg.com/jspsych@6.3.1/jspsych.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-preload.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-image-keyboard-response.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-survey-likert.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-html-button-response.js"></script>

  <!-- Load jsPsych stylesheet first -->
  <link href="https://unpkg.com/jspsych@6.3.1/css/jspsych.css" rel="stylesheet" />

  <!-- Custom styling -->
  <style>
    body.jspsych-display-element {
      font-family: "Helvetica", sans-serif;
      font-size: 16px;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    #jspsych-target {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .image-wrapper {
      margin-bottom: 120px;
      text-align: center;
    }

    .image-wrapper img,
    .test-image {
      max-height: 800px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <div id="jspsych-target"></div>

  <script>
    const timeline = [];

    // Preload images
    const preload_images = [
      "https://raw.githubusercontent.com/greencoglab/Honours-2025/main/img/fixation.png",
      "https://raw.githubusercontent.com/greencoglab/Honours-2025/main/img/mask.jpg",
      "https://raw.githubusercontent.com/greencoglab/Honours-2025/main/img/baseballhit_c.jpg"
    ];

    timeline.push({
      type: 'preload',
      images: preload_images,
      message: '<p>Loading imagesâ€¦</p><p><strong>Please wait.</strong> The experiment will begin automatically.</p>'
    });

    // A few sample trials
    const fixation = preload_images[0];
    const mask = preload_images[1];
    const test_img = preload_images[2];

    timeline.push(
      {
        type: 'html-keyboard-response',
        stimulus: `<div class="image-wrapper"><img src="${fixation}"></div>`,
        choices: jsPsych.NO_KEYS,
        trial_duration: 800
      },
      {
        type: 'html-keyboard-response',
        stimulus: `<div class="image-wrapper"><img src="${test_img}"></div>`,
        choices: jsPsych.NO_KEYS,
        trial_duration: 250
      },
      {
        type: 'html-keyboard-response',
        stimulus: `<div class="image-wrapper"><img src="${mask}"></div>`,
        choices: jsPsych.NO_KEYS,
        trial_duration: 42
      },
      {
        type: 'survey-likert',
        questions: [{
          prompt: `<img src="${test_img}" class="test-image"><br><br>Compared to when you first saw this image, the camera distance is...`,
          labels: ["Much farther away", "Slightly farther", "The same", "Slightly closer", "Much closer"],
          required: true
        }],
        data: { image_filename: test_img }
      }
    );

    timeline.push({
      type: 'html-button-response',
      stimulus: `
        <p>Thank you for completing the experiment.</p>
        <p>Your responses have been recorded.</p>
        <p><strong>Please click the button below to continue.</strong></p>
      `,
      choices: ['Continue'],
      on_finish: function () {
        const data = jsPsych.data.get().filter({trial_type: 'survey-likert'}).values();
        const responses = data.map(trial => ({
          image: trial.image_filename,
          response: trial.response
        }));

        // Send to Qualtrics or just console.log for now
        console.log("Sending data:", responses);

        window.parent.postMessage({
          type: "jspsych_complete",
          responses: responses
        }, "*");
      }
    });

    jsPsych.init({
      timeline: timeline,
      display_element: 'jspsych-target',
      on_timeline_error: function (e) {
        console.error('jsPsych error:', e);
      }
    });
  </script>
</body>
</html>
